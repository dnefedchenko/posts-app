<mat-card class="post-cart">
  <mat-card-header>
    <mat-card-title>Post Form</mat-card-title>
    <mat-card-subtitle>Create Post</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form class="post-form" [formGroup]="postForm">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Body" formControlName="body"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="save()">CREATE</button>
    <button mat-button (click)="cancel()">CANCEL</button>
  </mat-card-actions>
</mat-card>
